<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon" alt="Rock" title="Rock"></button>
    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon" alt="Paper" title="Paper"></button>
    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon" alt="Scissors" title="Scissors"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-score-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <div id="confirmation-container">
        <div id="confirmation-message"></div>
        <div id="buttons">
            <button id="confirm-button">Confirm</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
